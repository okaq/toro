<!DOCTYPE html>
<html lang="en">

        <script type="text/javascript">
            // ok
            console.log("okaq toro ok!");
            // async load
            (function() {
                var a = {
                    "load": function(e) {
                        console.log(e);
                        g.init();
                    }
                }
                document.addEventListener("DOMContentLoaded", a.load, false);
            })();
// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start equus...");

            // subs
            g.subs = [dom];
            g.subs.forEach(function(el){el.init();});

            // state
            // 0: user input image file
            // 1: render to canvas
            // 2: click to sample
            // 3: sampler chooses threshold
            // 4: display sampled data
            // 5: send data to server
            // 6: save to disk
            // 7: confirmation
            g.s = 0;

            window.setTimeout(g.start, 1000);

            // stats
            console.log("total render time: " + (window.performance.now() - t0) + "ms.");
        },
        "start": function() {
            // get the image file name
            xhr.file();
        },
        "pic": function() {
            // retrieve the image blob
            xhr.image();
        },
        "frame": function() {
            // image dims
            console.log(xhr.pic.width, xhr.pic.height);
            sce.pom();
        },
        "elec": function() {
            // pixel data
            pic.data();
        }
}
// pixel
var pic = {
    "data": function() {
        pic.a = sce.a.c.con.getImageData(0,0,1024,1024);
        console.log(pic.a.data.length);
    },
    "bloc": function() {
        // block size = 32x32
        // return rgba indicies
        // at block x,y
    }
}
// scene
var sce = {
    "pom": function() {
        sce.a = {};
        sce.a.r = [1024,1024,448,28];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.c.con.drawImage(xhr.pic,0,0);
        console.log("bitmap rendered. begining sample...");

        window.setTimeout(g.elec, 1000);
    }
}
// fetch
var xhr = {
    "file": function() {
        // retrieve the file name
        // selected by the user
        // and write to the console
        xhr.url = [];
        xhr.url[0] = "http://localhost:8080/a";
        xhr.url[1] = "http://localhost:8080/img/";

        // console.log(window.fetch);
        window.fetch(xhr.url[0])
         .then(function(response){
             console.log(response);
             return response.text();
         }).then(function(text){
             console.log(text);
             xhr.img = text;

             window.setTimeout(g.pic, 1000);
         })
    },
    "image": function() {
        // get image blob
        var f0 = xhr.url[1] + xhr.img;
        window.fetch(f0)
         .then(function(response){
             console.log(response);
             return response.blob();
         }).then(function(blob){
             xhr.pic = new Image();
             xhr.pic.src = URL.createObjectURL(blob);
             console.log(xhr.pic);

             window.setTimeout(g.frame, 1000);
         })
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
        </script>
    </head>

// pixel
var pic = {
    "data": function() {
        pic.a = sce.a.c.con.getImageData(0,0,1024,1024);
        console.log(pic.a.data.length);

        pic.tab();
    },
    "tab": function() {
        // tabulate thresholds
        pic.b = [];
        for (var y = 0; y < 32; y++) {
            for (var x = 0; x < 32; x++) {
                var b0 = pic.bloc(x,y);
                var t0 = pic.count(b0);
                var c0 = pic.comp(t0);
                var i0 = (y * 32) >>> 0;
                var i1 = (i0 + x) >>> 0;
                if (c0 == true) {
                    pic.b[i1] = 1;
                } else {
                    pic.b[i1] = 0;
                }
            }
        }
        console.log(pic.b);
    },
    "comp": function(t0) {
        // compare pixel count
        if (t0[1] >= t0[0]) {
            return true;
        } else {
            return false;
        }
    },
    "count": function(b0) {
        // tally
        // return count [0,1]
        var r0 = [0,0];
        for (var i = 0; i < b0; i++) {
            var b1 = b0[i];
            if (b1 == 0) {
                r0[0] = r0[0] + 1;
            }
            if (b1 == 1) {
                r0[1] = r0[1] + 1;
            }
        }
        return r0;
    },
    "bloc": function(x0, y0) {
        // block size = 32x32
        // image res = 1024 x 1024
        // return rgba indicies
        // at block x,y
        // pixel coordinates
        var x1 = (x0 * 32) >>> 0;
        var y1 = (y0 * 32) >>> 0;
        // index into pixel data
        var i0 = ((y1 * 1024 * 4) + (x1 * 4)) >>> 0;
        var b0 = [];
        for (var y2 = 0; y2 < 32; y2++) {
            for (var x2 = 0; x2 < 32; x2++) {
                var i1 = (i0 + (y2 * 1024 * 4)) >>> 0;
                var i2 = (i1 + (x2 * 4)) >>> 0;
                b0.push(i2+0);
                b0.push(i2+1);
                b0.push(i2+2);
                b0.push(i2+3);
            }
        }
        return b0;
        // break it down one by one
        // sample the first block
        // and check with the input
    }
}

var sce = {

}
// fetch
var xhr = {
    "file": function() {
        // retrieve the file name
        // selected by the user
        // and write to the console
        xhr.url = [];
        xhr.url[0] = "http://localhost:8080/a";
        xhr.url[1] = "http://localhost:8080/img/";

        // console.log(window.fetch);
        window.fetch(xhr.url[0])
         .then(function(response){
             console.log(response);
             return response.text();
         }).then(function(text){
             console.log(text);
             xhr.img = text;

             window.setTimeout(g.pic, 1000);
         })
    },
    "image": function() {
        // get image blob
        var f0 = xhr.url[1] + xhr.img;
        window.fetch(f0)
         .then(function(response){
             console.log(response);
             return response.blob();
         }).then(function(blob){
             xhr.pic = new Image();
             xhr.pic.src = URL.createObjectURL(blob);
             console.log(xhr.pic);

             window.setTimeout(g.frame, 1000);
         })
    }
}
// render
var ren = {
    "frame": function() {
        var i0 = g.tick;
        var x0 = g.tick % 32;
        var y0 = (g.tick / 32) >>> 0;
        var x1 = (x0 * 32) >>> 0;
        var y1 = (y0 * 32) >>> 0;
        // flip
        var f0 = Math.random();
        if (f0 < 0.5) {
            sce.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        } else {
            sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        }
        sce.a.c.con.fillRect(x1, y1, 32, 32);
    },
    "frame2": function() {
        var i0 = g.tick;
        var x0 = g.tick % 32;
        var y0 = (g.tick / 32) >>> 0;
        var x1 = (x0 * 32) >>> 0;
        var y1 = (y0 * 32) >>> 0;
        // truth bit
        if (pic.b[i0] == 1) {
            sce.a.c.con.fillStyle = rgba.css([0,0,0,1.0]);
        } else {
            sce.a.c.con.fillStyle = rgba.css([255,255,255,1.0]);
        }
        sce.a.c.con.fillRect(x1, y1, 32, 32);
        console.log("threshold value: " + pic.b[i0]);
    }
}
// dom
var dom = {
    "init": function() {

    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    },
    "rand": function() {
        return rgba.css(rgba.rc());
    },
    "mono": function(c0) {
        return rgba.css([c0,c0,c0,1.0]);
    },
    "rmon": function() {
        var c0 = rgba.rb();
        return rgba.mono(c0);
    }
}
